<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are Invited </title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      overflow: hidden;
      position: relative;
      color: white;
    }
    #container {
      perspective: 1500px;
      position: relative;
      z-index: 10;
    }
    img {
      max-width: 90vw;
      width: 500px;
      height: auto;
      cursor: pointer;
      display: block;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transform-origin: center center;
      transition: box-shadow 0.3s ease;
      position: relative;
      z-index: 20;
    }

    @media (max-width: 600px) {
      img {
        width: 90vw;
      }
      #header-text {
        font-size: 1.8rem;
        margin: 15px 0 8px 0;
      }
    }
    #pic2 {
      display: none;
    }
    @keyframes tiltAnimation {
      0% {
        transform: rotateY(0deg);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      50% {
        transform: rotateY(180deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      }
      100% {
        transform: rotateY(360deg);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
    }
    .tilt {
      animation: tiltAnimation 1.5s infinite;
    }
  </style>

  <style>
    /* Star falling animation */
    .star {
      position: fixed;
      width: 4px;
      height: 4px;
      background-color: white;
      opacity: 0.9;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      animation: starFall 4s linear infinite;
      z-index: 0;
    }
    .star:nth-child(2) {
      left: 15%;
      animation-delay: 0.3s;
      width: 3px;
      height: 3px;
      box-shadow: 0 0 4px 1.5px white;
    }
    .star:nth-child(3) {
      left: 35%;
      animation-delay: 0.7s;
      width: 5px;
      height: 5px;
      box-shadow: 0 0 8px 3px white;
    }
    .star:nth-child(4) {
      left: 55%;
      animation-delay: 1.2s;
      width: 4px;
      height: 4px;
      box-shadow: 0 0 6px 2px white;
    }
    .star:nth-child(5) {
      left: 75%;
      animation-delay: 1.7s;
      width: 3px;
      height: 3px;
      box-shadow: 0 0 4px 1.5px white;
    }
    @keyframes starFall {
      0% {
        top: -10px;
        opacity: 1;
        transform: translateX(0);
      }
      50% {
        opacity: 0.8;
        transform: translateX(10px);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: translateX(-10px);
      }
    }
  </style>
</head>
<body>
  </div>
  <div id="container">
    <img id="pic1" src="FRONT  CARD.png" alt="Image 1" />
    <img id="pic2" src="BACK  CARD.png" alt="Image 2" />
  </div>

  <script>
    const pic1 = document.getElementById('pic1');
    const pic2 = document.getElementById('pic2');

    pic1.addEventListener('click', () => {
      // Add tilt class to image1 to start infinite animation
      pic1.classList.add('tilt');

      // After one animation cycle, hide image1 and show image2
      setTimeout(() => {
        pic1.style.display = 'none';
        pic1.classList.remove('tilt');
        pic2.style.display = 'block';
      }, 1500); // match animation duration
    });

    pic2.addEventListener('click', () => {
      // Add tilt class to pic2 to start infinite animation
      pic2.classList.add('tilt');

      // After one animation cycle, hide pic2 and show pic1
      setTimeout(() => {
        pic2.style.display = 'none';
        pic2.classList.remove('tilt');
        pic1.style.display = 'block';
      }, 1500); // match animation duration
    });
  </script>

  <div class="star" style="left: 10%; top: -10px;"></div>
  <div class="star" style="left: 20%; top: -10px;"></div>
  <div class="star" style="left: 40%; top: -10px;"></div>
  <div class="star" style="left: 60%; top: -10px;"></div>
  <div class="star" style="left: 80%; top: -10px;"></div>
</body>
</html>
